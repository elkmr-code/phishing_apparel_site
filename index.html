<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Brand</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            overflow-x: hidden;
        }

        /* Top Navigation */
        .top-nav {
            display: flex;
            justify-content: flex-end;
            background-color: #f2f2f2;
            padding: 10px 20px;
            border-bottom: 1px solid #e5e5e5;
        }

        .top-nav a {
            color: #333;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        .top-nav .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Main Navigation */
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #e5e5e5;
        }

        .logo {
            width: 100px;
            height: 40px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .categories a {
            margin: 0 30px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 16px;
        }

        .icons {
            display: flex;
            align-items: center;
        }

        .icons a {
            margin-left: 20px;
            color: black;
            text-decoration: none;
        }

        /* Shipping Banner */
        .shipping-banner {
            background-color: #f9f9f9;
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            position: relative;
        }

        .pause-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 80vh;
            overflow: hidden;
        }

        .hero-bg-video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 100%;
            padding: 0 20px;
            z-index: 2;
        }

        .hero-logo {
            position: absolute;
            top: 20%;
            right: 20%;
            width: 150px;
            height: 150px;
            opacity: 0.8;
            z-index: 2;
        }

        .bottom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: black;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2;
        }

        /* 新增：美化 shop-now 按钮 */
        .shop-now {
            display: inline-block;
            padding: 14px 48px;
            background: #fff;
            color: #111;
            font-weight: 700;
            font-size: 18px;
            border: none;
            border-radius: 999px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.07);
            letter-spacing: 1px;
            text-decoration: none;
            transition: box-shadow 0.2s, transform 0.2s, color 0.2s, background 0.2s;
            outline: none;
            cursor: pointer;
        }
        .shop-now:hover, .shop-now:focus {
            background: #f5f5f5;
            color: #000;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.12);
            transform: translateY(-2px) scale(1.03);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <a href="#">Account</a>
        <a href="#">Accessibility Statement</a>
        <a href="#">Help</a>
        <a href="#">Email Sign Up</a>
        <a href="#">Blog</a>
        <div class="dropdown">
            <a href="#">ROW &#9662;</a>
        </div>
    </div>

    <!-- Main Navigation -->
    <div class="main-nav">
        <div class="logo">
            <svg viewBox="0 0 100 40" fill="black">
                <path d="M10,30 L30,10 L50,30 Z"></path>
            </svg>
        </div>
        <div class="categories">
            <a href="#">WOMEN</a>
            <a href="#">MEN</a>
            <a href="#">ACCESSORIES</a>
        </div>
        <div class="icons">
            <a href="#">&#128269;</a>
            <a href="#">&#9825;</a>
            <a href="#">&#128100;</a>
            <a href="#">&#128722;</a>
        </div>
    </div>

    <!-- Shipping Banner -->
    <div class="shipping-banner">
        SHIPPING: PLEASE REFER TO OUR DELIVERY INFORMATION.
        <span class="pause-button">&#10073;&#10073;</span>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <video class="hero-bg-video" src="ad_vid_display.mp4" autoplay loop muted playsinline></video>
        <div class="hero-logo">
            <svg viewBox="0 0 100 100" fill="white">
                <path d="M10,70 L50,30 L90,70 Z"></path>
            </svg>
        </div>
        <div class="hero-content">
            <h1 class="hero-title">VITAL IS AN ICON.<br>6.9 MILLION OF<br>YOU AGREE.</h1>
            <a href="login_in.html" class="shop-now">SHOP NOW</a>
        </div>
        <div class="bottom-controls">&#10073;&#10073;</div>
    </div>
    <script>
        // JavaScript for pause button
        document.querySelector('.pause-button').addEventListener('click', function() {
            const video = document.querySelector('.hero-bg-video');
            if (video.paused) {
                video.play();
                this.innerHTML = '&#10073;&#10073;';
            } else {
                video.pause();
                this.innerHTML = '&#9658;';
            }
        });
        // JavaScript for bottom controls
        document.querySelector('.bottom-controls').addEventListener('click', function() {
            const video = document.querySelector('.hero-bg-video');
            if (video.paused) {
                video.play();
                this.innerHTML = '&#10073;&#10073;';
            } else {
                video.pause();
                this.innerHTML = '&#9658;';
            }
        });
    </script>
</body>
</html>
