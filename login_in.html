<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymshark Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #000;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: #999;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: #000;
            text-decoration: underline;
            font-weight: 500;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .signup-text {
            font-size: 16px;
            color: #555;
        }

        .signup-link {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 10 L90 50 L85 50 L80 45 L75 50 L70 45 L65 50 L60 45 L55 50 L50 45 L45 50 L40 45 L35 50 L30 45 L25 50 L20 45 L15 50 L10 50 Z" fill="#000"/>
    </svg>

    <h1>Gymshark Login</h1>

    <p class="subtitle">
        Shop your styles, save top picks to your wishlist,<br>
        track those orders & train with us.
    </p>

    <form>
        <div class="input-group">
            <input type="email" placeholder="Email address*" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password*" required>
            <div class="password-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </div>
        </div>

        <a href="password_reset.html" class="forgot-password">Forgot password?</a>

        <button type="submit" class="login-btn">Log in</button>
    </form>


    <p class="signup-text">
        Don't have an account? <a href="sign_up.html" class="signup-link">Sign up</a>
    </p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('form').forEach(function(form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let inputs = form.querySelectorAll('input[required]');
                let empty = false;
                let emailInput = form.querySelector('input[type="email"]');

                // 必填檢查
                inputs.forEach(function(input) {
                    if (!input.value.trim()) empty = true;
                });
                if (empty) {
                    alert('Please fill up the form.');
                    return;
                }

                // email 格式檢查
                if (emailInput) {
                    let email = emailInput.value.trim();
                    const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
                    if (!emailPattern.test(email)) {
                        alert('Please enter a valid email address.');
                        return;
                    }
                    if (!email.toLowerCase().endsWith('@gmail.com')) {
                        alert('Please use a @gmail.com email address.');
                        return;
                    }
                }

                // 全部正確，導向首頁
                window.location.href = 'index.html';
            });
        });
    });
</script>

</body>
</html>
