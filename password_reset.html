<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Your Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      background-color: white;
    }

    .logo {
      margin-bottom: 40px;
      width: 60px;
      height: 60px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      text-align: center;
      max-width: 500px;
      margin-bottom: 30px;
      color: #333;
      line-height: 1.5;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #222;
    }

    .back-link {
      color: #000;
      text-decoration: underline;
      font-weight: 600;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="logo">
  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <path d="M90 30L50 70L30 50L10 70L50 10z" fill="black"/>
    <path d="M30 50L10 70L30 60z" fill="black"/>
    <path d="M50 70L30 50L40 60z" fill="black"/>
  </svg>
</div>

<h1>FORGOT YOUR PASSWORD?</h1>

<p>No problem. Enter your account email address and we'll send you instructions so you can reset your password.</p>

<div class="form-container">
  <form>
    <input type="email" placeholder="Email address*" required>
    <button type="submit">Reset Password</button>
  </form>
  <a href="login_in.html" class="back-link">Back to login</a>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('form').forEach(function(form) {
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        let inputs = form.querySelectorAll('input[required]');
        let empty = false;
        let emailInput = form.querySelector('input[type="email"]');

        // 必填檢查
        inputs.forEach(function(input) {
          if (!input.value.trim()) empty = true;
        });
        if (empty) {
          alert('Please fill up the form.');
          return;
        }

        // email 格式檢查
        if (emailInput) {
          let email = emailInput.value.trim();
          const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
          if (!emailPattern.test(email)) {
            alert('Please enter a valid email address.');
            return;
          }
          if (!email.toLowerCase().endsWith('@gmail.com')) {
            alert('Please use a @gmail.com email address.');
            return;
          }
        }

        // 通過檢查，導向 index
        window.location.href = 'index.html';
      });
    });
  });
</script>

</body>
</html>
