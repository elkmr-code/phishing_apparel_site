<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymshark Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 40px;
            margin: 0 auto 20px;
            position: relative;
        }

        .logo::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 40px solid black;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 70% 100%, 30% 100%, 0 70%);
        }

        .logo::after {
            content: "";
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-40%);
            width: 20px;
            height: 10px;
            background: white;
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="date"]::placeholder {
            color: #666;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
            margin: 20px 0;
            text-align: left;
        }

        .checkbox-container input {
            margin-right: 10px;
            margin-top: 3px;
        }

        .checkbox-text {
            font-size: 13px;
            color: #333;
            line-height: 1.4;
        }

        .privacy-link {
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }

        .create-account-btn {
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-text {
            font-size: 14px;
            color: #333;
        }

        .login-link {
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo"></div>
    <h1>GYMSHARK SIGNUP</h1>
    <p class="subtitle">One account, across all apps, just to make things a<br>little easier.</p>

    <form>
        <div class="form-group">
            <input type="text" placeholder="First Name" required>
        </div>

        <div class="form-group">
            <input type="text" placeholder="Last Name" required>
        </div>

        <div class="form-group">
            <input type="text" placeholder="Date Of Birth (DD/MM/YYYY)" required id="dob">
        </div>

        <div class="form-group">
            <input type="email" placeholder="Email address*" required>
        </div>

        <div class="form-group">
            <input type="password" placeholder="Password*" required>
            <div class="password-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </div>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="marketing">
            <label for="marketing" class="checkbox-text">
                Tick here to receive emails about our products, apps, sales, exclusive content and more. See our <a href="#" class="privacy-link">Privacy Policy</a>
            </label>
        </div>

        <button type="submit" class="create-account-btn">CREATE ACCOUNT</button>
    </form>

    <p class="login-text">Already have an account? <a href="login_in.html" class="login-link">Log in</a></p>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('form').forEach(function(form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let inputs = form.querySelectorAll('input[required]');
                let empty = false, invalidDobFormat = false, invalidDobReal = false;

                let emailInput = null;
                let dobInput = null;
                let dobDay, dobMonth, dobYear;

                // 先抓 email input、dob input
                inputs.forEach(function(input) {
                    if (!input.value.trim()) empty = true;
                    if (input.type === "email") emailInput = input;
                    if (input.id === "dob") dobInput = input;
                });

                // 生日格式驗證
                if (dobInput) {
                    // 自動轉半型、移除空白
                    let dobVal = dobInput.value.replace(/\s+/g, '');
                    dobVal = dobVal.replace(/[／]/g, '/'); // 全型斜線轉半型
                    dobVal = dobVal.replace(/[０-９]/g, function(s) {
                        return String.fromCharCode(s.charCodeAt(0) - 65248);
                    });
                    const dobPattern = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/\d{4}$/;
                    if (!dobPattern.test(dobVal)) {
                        invalidDobFormat = true;
                    } else {
                        const parts = dobVal.split('/');
                        dobDay = parseInt(parts[0], 10);
                        dobMonth = parseInt(parts[1], 10) - 1; // JS 月份從0開始
                        dobYear = parseInt(parts[2], 10);

                        const dobDate = new Date(dobYear, dobMonth, dobDay);

                        if (
                            dobDate.getFullYear() !== dobYear ||
                            dobDate.getMonth() !== dobMonth ||
                            dobDate.getDate() !== dobDay
                        ) {
                            invalidDobReal = true;
                        }
                    }
                }

                // 必填檢查
                if (empty) {
                    alert('Please fill up the form.');
                    return;
                }

                // email 格式檢查
                if (emailInput) {
                    let email = emailInput.value.trim();
                    const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
                    if (!emailPattern.test(email)) {
                        alert('Please enter a valid email address.');
                        return;
                    }
                    if (!email.toLowerCase().endsWith('@gmail.com')) {
                        alert('Please use a @gmail.com email address.');
                        return;
                    }
                }

                if (invalidDobFormat) {
                    alert('Please enter date of birth in DD/MM/YYYY format.');
                    return;
                }
                if (invalidDobReal) {
                    alert('Please enter a real, valid date.');
                    return;
                }

                // 通過檢查，導向 index
                window.location.href = 'index.html';
            });
        });
    });
</script>

</body>
</html>
